<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <img
        class="bg-pattern"
        src="./assets/desktop/bg-pattern-dots.svg"
        alt=""
        aria-hidden="true"
      />
      <header class="header">
        <img class="logo" src="./assets/desktop/logo.svg" alt="Pod website" />
      </header>
      <main class="main">
        <h1 class="title">Publish your podcasts <span>everywhere.</span></h1>
        <p class="subtitle">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <ul class="media">
          <li>
            <img src="./assets/desktop/spotify.svg" alt="" aria-hidden="true" />
          </li>
          <li>
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt=""
              aria-hidden="true"
            />
          </li>
          <li>
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt=""
              aria-hidden="true"
            />
          </li>
          <li>
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt=""
              aria-hidden="true"
            />
          </li>
        </ul>
        <form class="form" novalidate>
          <input type="email" class="email" placeholder="Email Address" />
          <button class="request-access" type="submit">Request Access</button>
          <p class="text-error">Oops! Please check your email</p>
        </form>
      </main>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
